<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      background-color: skyblue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box" id="target"></div>

  <script>
    'use strict';  
    // ブラウザが厳密なチェックをしてくれる
  
  document.getElementById('target').addEventListener('click',() => { 
    document.getElementById('target').style.background = 'pink';
    document.getElementById('target').style.borderRadius = '50%';
  });
  </script>
</body>
</html>

<!-- documentは文章全体 -->
<!-- getElementById()は指定したidを持つ要素を文章全体から取得する命令  -->
<!-- EventListenerは何かが起きたら何らかの処理をするという仕組み -->
